<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" type="text/css" rel="stylesheet"/>
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
       <img class="cube"src="images/image-equilibrium.jpg" alt="a cube placed on the edge">
    <header>
      <h1>Equilibrium #3429</h1>
    </header>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="icones">
      <img class="smallimg"src="images/icon-ethereum.svg" alt="picture of a diamond">
      <span id="lefttext">0.041 ETH</span>
      <span id="righttext">
      <img class="smallimg" src="images/icon-clock.svg" alt="picture of clock"> 3 days left</span>
      <img src="images/" alt="">
    </div> 
    <div class="author"><img class="avatar" src="images/image-avatar.png" alt="picture of a man"> <div class="signature"><span id="bluepart">Creation of</span> Jules Wyvern</div><div> 
  </main>
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
